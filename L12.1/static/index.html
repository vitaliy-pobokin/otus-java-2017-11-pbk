<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
    <div style="width: 1170px; display:flex; flex-wrap: wrap; margin-left: auto; margin-right: auto;">
        <div style="width: 70%; max-width: 70%; margin-left: auto; margin-right: auto;" >
            <div class="frame" style="padding: 20px">
                <form action="/login" method="post" style="width: 400px; margin-left: auto; margin-right: auto;">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required minlength="4" maxlength="20">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
